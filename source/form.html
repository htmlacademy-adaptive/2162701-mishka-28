<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Мишка - милые штуки ручнойработы для дома</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../source/img/favicon/favicon.png">
</head>

<body>

  <header class="main-header">
    <a class="main-header__logo-link" href="index.html">
      <img class="main-header__logo-image" src="../source/img/mishka-logo-mobile.svg" width="86" height="35"
        alt="Логотип мишка.">
    </a>
    <button class="main-header__button" type="button">
      <span class="visually-hidden">Меню</span>
    </button>
  </header>

  <main class="main-container">

    <section class="header-form">
      <h1 class="title header__title">Вязание на заказ</h1>
    </section>

    <section class="order-form">

      <h2 class="visually-hidden">Форма заказа вязанных изделий</h2>
      <p class="order-form__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа
        и мы свяжемся с вами, чтобы уточнить детали.</p>
      <form class="order-form__form">
        <fieldset class="order-form__filter">
          <legend class="filter__title">ТИП</legend>
          <ul class="filter__list">
            <li class="filter__item">
              <label class="control__label">
                <input class="visually-hidden" type="radio" name="fat-content" value="interior accessory" checked>
                <span class="control__input"></span>
                <span class="control__descr">Аксессуар для интерьера</span>
              </label>
            </li>
            <li class="filter__item">
              <label class="control__label">
                <input class="visually-hidden" type="radio" name="fat-content" value="children's toy">
                <span class="control__input"></span>
                <span class="control__descr">Детская игрушка</span>
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="order-form__filter">
          <legend class="filter__title">ЦВЕТ</legend>
          <ul class="filter__list">
            <li class="filter__item">
              <label class="control__label">
                <input class="visually-hidden" type="checkbox" name="fat-content" value="white" checked>
                <span class="control__input"></span>
                <span class="control__descr">Белый</span>
              </label>
            </li>
            <li class="filter__item">
              <label class="control__label">
                <input class="visually-hidden" type="checkbox" name="fat-content" value="grey" checked>
                <span class="control__input"></span>
                <span class="control__descr">Серый</span>
              </label>
            </li>
            <li class="filter__item">
              <label class="control__label">
                <input class="visually-hidden" type="checkbox" name="fat-content" value="tiffany">
                <span class="control__input"></span>
                <span class="control__descr">Тиффани</span>
              </label>
            </li>
            <li class="filter__item">
              <label class="control__label">
                <input class="visually-hidden" type="checkbox" name="fat-content" value="black">
                <span class="control__input"></span>
                <span class="control__descr">Черный</span>
              </label>
            </li>
            <li class="filter__item">
              <label class="control__label">
                <input class="visually-hidden" type="checkbox" name="fat-content" value="pink">
                <span class="control__input"></span>
                <span class="control__descr">Розовый</span>
              </label>
            </li>
            <li class="filter__item">
              <label class="control__label">
                <input class="visually-hidden" type="checkbox" name="fat-content" value="orange">
                <span class="control__input"></span>
                <span class="control__descr">Оранжевый</span>
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="order-form__form">
          <legend class="filter__title">ФИО</legend>
          <ul class="form__list">
            <li class="form__item">
              <label class="form__label" for="firstname">Имя:</label>
              <input class="form__input" id="firstname" type="text" name="name" placeholder="Введите ваше имя*"
                required>
            </li>
            <li class="form__item">
              <label class="form__label" for="lastname">Фамилия:</label>
              <input class="form__input" id="lastname" type="text" name="lastname" placeholder="Укажите фамилию*"
                required>
            </li>
            <li class="form__item">
              <label class="form__label" for="middlename">Отчество:</label>
              <input class="form__input" id="middlename" type="text" name="middlename"
                placeholder="Отчество, если желаете">
            </li>
          </ul>
        </fieldset>
        <label class="form-label__title" for="phone">
          Телефон
        </label>
        <input class="form__input" type="tel" id="phone" name="phone" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required>
        <label class="form-label__title" for="email">E-mail</label>
        <input class="form__input" id="email" type="email" placeholder="Ваш Email*" name="email" required>
        <label class="form-label__title" for="message">Доп</label>
        <textarea class="form__textarea" id="message" maxlength="1000" rows="6" name="comment"
          placeholder="Опишите все ваши пожелания к заказу"></textarea>
          <p class="form__descr">*Поля обязательны для заполнения</p>
          <button class="button order-form__button" type="submit">ОТПРАВИТЬ ЗАКАЗ</button>
      </form>

    </section>

  </main>

  <footer class="main-footer">
    <ul class="social__list">
      <li class="social__item">
        <a class="social__link social__link_vkontakte" href="https://vk.com/htmlacademy">
          <span class="visually-hidden">ВК</span>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link social__link_youtube" href="https://www.youtube.com/user/htmlacademyru">
          <span class="visually-hidden">Ютуб</span>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link social__link_telegram" href="https://t.me/htmlacademy">
          <span class="visually-hidden">Телеграме</span>
        </a>
      </li>
    </ul>
    <p class="main-footer__text">Разработано</p>
    <a class="main-footer__link" href="https://htmlacademy.ru/">
      <img class="main-footer__logo-image" src="../source/img/htmlacademy-logo.svg" width="27" height="34"
        alt="Логотип html academy.">
    </a>
  </footer>

</body>

</html>
